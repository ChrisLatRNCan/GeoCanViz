
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
      <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
 
  
  <title>jQuery UI Slider with Knockout by tctruckscience</title>

  
   

<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
ko.bindingHandlers.slider = {
  init: function (element, valueAccessor, allBindingsAccessor) {
    var options = allBindingsAccessor().sliderOptions || {};
    $(element).slider(options);
    ko.utils.registerEventHandler(element, "slidechange", function (event, ui) {
                $(element).saveMin = valueAccessor()[0](ui.values[0]);
                $(element).saveMax = valueAccessor()[1](ui.values[1]);
    });
    ko.utils.domNodeDisposal.addDisposeCallback(element, function () {
        $(element).slider("destroy");
    });
    ko.utils.registerEventHandler(element, "slide", function (event, ui) {
                $(element).saveMin = valueAccessor()[0](ui.values[0]);
                $(element).saveMax = valueAccessor()[1](ui.values[1]);
    });
  },
  update: function (element, valueAccessor) {
    var values = ko.utils.unwrapObservable(valueAccessor());
    $(element).slider("values", values);

  }
};


var ViewModel = function() {
    var self = this;
    
	    self.sMM = ko.observable(10,40);
		    //self.saveMax = ko.observable(10,40);

}

ko.applyBindings(new ViewModel());


});//]]> 

</script>

  
</head>

<body>
  <h2>Slider Demo</h2>

Savings: <input data-bind="value: saveMin, valueUpdate: 'afterkeydown'" /> Spent: <input data-bind="value: saveMax, valueUpdate: 'afterkeydown'" />
<div style="margin: 10px" data-bind="slider: sMM{saveMin,saveMax}, sliderOptions: {min: 0, max: 100, range: 'true', step: 1}"></div>
  
</body>

</html>
