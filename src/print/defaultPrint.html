<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<style type="text/css" media="print">
			@page
			{
				size: landscape;
				margin: 2cm;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				var print = window.document.getElementById('gcviz-print');

				print.innerHTML = localStorage.gcvizPrintNode;
				localStorage.removeItem('gcvizPrintNode');
				window.print();
			});
		</script>
	</head>
    <body>
    	<div id="gcviz-title" style="width: 50%;"><span style="height: 100%;width: 50px; margin: 10px auto; display: block; font-size: 20px; font-weight: bold;">Toporama</span></div>
    	<div id="gcviz-print"></div>
    	<div id="gcviz-copy">
    		<p style="font-family:Sans-Serif; font-size:small;">&#64; Her Majesty the Queen in Right of Canada, as represented by the Minister of Natural Resources, 2014.<br>&#64; Sa Majest&#233; la Reine du chef du Canada, repr&#233;sent&#233;e par le ministre de Ressources naturelles Canada, 2014.</p>
    		<img src="../images/NRCanE.jpeg"></img>
    	</div>
    	<script src="http://js.arcgis.com/3.11/"></script>
		<link rel="stylesheet" href="../gcviz-min.css">
    </body>
</html>
